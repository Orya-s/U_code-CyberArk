<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <a class="waves-effect waves-light btn">button</a>

    <!-- Must wrap any cols inside of a row wrapper!- this is a requirement when using Materialize’s “Grid” -->
    <!-- s class - the number represents how many columns each element should take  (there are 12!) -->
    <div class="row">
        <div class="col s3 5l blue">3-1</div>   
        <div class="col s3 1l red">3-2</div>
        <div class="col s6 purple">6</div>
    </div>
    <!-- when we display this on a small screen or larger, make this div 3/3/6 columns wide -->

    <button>DELETE</button><i class="large material-icons">delete</i>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- <script src="main.js"></script> -->
</body>
</html>
